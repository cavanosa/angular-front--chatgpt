<div class="container">
    <h2 class="mb-5">Tutorial ChatGPT</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <div class="col-md-4">
                <h4>TÃ­tulo del disco</h4>
                <div class="input-group mb-3">
                    <input type="text" name="prompt" class="form-control" id="prompt" [(ngModel)]="prompt" required>
                    <div class="input-group-append ms-3">
                        <button class="btn btn-outline-success me-3" type="submit" [disabled]="!f.valid">Enviar</button>
                        <button class="btn btn-outline-danger" type="button" (click)=" resetPrompt()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Resumen</h4>
                <div class="input-group mb-3">
                    <textarea class="form-control" name="content" id="content" rows="4" [(ngModel)]="content"></textarea>
                </div>
                <div class="col-md-6">
                    <div class="input-group-append mt-auto">
                        <button class="btn btn-outline-danger" type="button" (click)=" resetContent()">Reset</button>
                    </div>

                </div>
            </div>
        </div>

    </form>
</div>
